{{- if .Values.auth.internal.enable }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.auth.secretName }}
  labels:
      {{- include "atomi-otel-collectors.labels" .  | nindent 4 }}
  annotations:
    {{- include "atomi-otel-collectors.annotations" .  | nindent 4 }}
data:
  {{ .Values.auth.mimir.user.local }}: {{ b64enc .Values.auth.internal.mimir.user }}
  {{ .Values.auth.mimir.password.local }}: {{ b64enc .Values.auth.internal.mimir.password }}

  {{ .Values.auth.loki.user.local }}: {{ b64enc .Values.auth.internal.loki.user }}
  {{ .Values.auth.loki.password.local }}: {{ b64enc .Values.auth.internal.loki.password }}

  {{ .Values.auth.tempo.user.local }}: {{ b64enc .Values.auth.internal.tempo.user }}
  {{ .Values.auth.tempo.password.local }}: {{ b64enc .Values.auth.internal.tempo.password }}
{{- end }}
