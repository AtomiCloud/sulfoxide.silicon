receivers:
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 60s
          static_configs:
            - targets: [ '0.0.0.0:8888' ]
    target_allocator:
      endpoint: http://otel-target-allocator-targetallocator
      interval: 60s
      collector_id: "${POD_NAME}"
processors:
  batch:
  attributes:
    actions:
      - key: container.id
        action: delete
      - key: otel.source
        action: insert
        value: target-allocator
  resource:
    attributes:
      - key: k8s.cluster
        action: insert
        value: ${env:CLUSTER}
      - key: container.id
        action: delete
exporters:
  logging:
  prometheusremotewrite:
    endpoint: ${env:MIMIR_ENDPOINT}
    resource_to_telemetry_conversion:
      enabled: true
    auth:
      authenticator: basicauth/mimir
extensions:
  health_check:
  pprof:
  zpages:
  basicauth/mimir:
    client_auth:
      username: ${env:MIMIR_USER}
      password: ${env:MIMIR_PASSWORD}
service:
  extensions: [ health_check, pprof, zpages, basicauth/mimir ]
  pipelines:
    metrics:
      receivers: [ prometheus ]
      processors: [ batch, resource, attributes ]
      exporters: [ logging, prometheusremotewrite ]
